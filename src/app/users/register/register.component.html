<div class="container mb-3">
  <div class="row">
    <div class="col-sm-8 offset-sm-2 content-section">
      <h2>Register</h2>
      <form (ngSubmit)="register()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text"
                 class="form-control"
                 required
                 name="username"
                 #usernameField="ngModel"
                 [(ngModel)]="username">
          <div *ngIf="usernameField.errors && usernameField.errors.required">
            <small>Username is Mandatory</small>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"
                  class="form-control"
                  required
                  name="email"
                  #emailField="ngModel"
                  [(ngModel)]="email">
          <div *ngIf="emailField.errors && emailField.errors.required">
            <small>Email is Mandatory</small>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                class="form-control"
                required
                name="password"
                #passwordField="ngModel"
                [(ngModel)]="password">
          <div *ngIf="passwordField.errors && passwordField.errors.required">
            <small>Password is Mandatory</small>
          </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password"
                  class="form-control"
                  required
                  pattern="{{passwordField.value}}"
                  name="confirmPassword"
                  #confirmPasswordField="ngModel"
                  [(ngModel)]="confirmPassword">
            <div *ngIf="confirmPasswordField.errors && confirmPasswordField.touched">
              <div *ngIf="confirmPasswordField.errors.required">
                <small>This field is required</small>
              </div>
              <div *ngIf="confirmPasswordField.errors.pattern">
                <small>Password and Confirm Password must match</small>
              </div>
            </div>
          </div>

        <button class="btn btn-outline-info" type="submit">Register</button>          
      </form>
      <small>Already have an account? Go <a routerLink="/login">here</a> to log in.</small>
    </div>
  </div>
</div>
