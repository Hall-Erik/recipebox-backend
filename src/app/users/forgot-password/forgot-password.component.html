<div class="container mb-3">
  <div class="row">
    <div class="col-sm-8 offset-sm-2 content-section">
      <h2>Reset Password</h2>
      <form *ngIf="!sent" (ngSubmit)="send_request()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" [formControl]="email"
          class="form-control" placeholder="user@example.com"
          [ngClass]="{'is-invalid': email.invalid && email.touched}">
          <div class="form-errors"
          *ngIf="email.invalid && email.touched">
            <small>
              <p *ngIf="email.errors.required">This field is required.</p>
              <p *ngIf="email.errors.email">Must be a valid email address.</p>
            </small>
          </div>
        </div>

        <button class="btn btn-outline-info"
        type="submit" [disabled]="!email.valid">Send</button>
      </form>
      <div *ngIf="sent">
        <p>An email has been sent with instructions for resetting your password.</p>
      </div>
    </div>
  </div>
</div>
