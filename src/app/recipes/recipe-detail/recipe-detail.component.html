<div class="container" style="margin-top: 70px;">
  <div class="card text-center" *ngIf="recipe">
      <div class="card-header">
        # {{recipe.id}}
      </div>
      <div class="card-block">
        <h4 class="card-title">{{recipe.title}}</h4>
        <p class="card-text">
          {{recipe.description}}
        </p>    
      </div>
    </div>
</div>
