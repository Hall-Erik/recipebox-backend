<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-3 mb-1" *ngFor="let recipe of recipes">
    <app-recipe-card [recipe]="recipe"
    routerLink="/recipe/{{recipe.id}}"></app-recipe-card>
  </div>
</div>
<div class="row">
  <div class="col text-center">
    <button *ngIf="next" (click)="getMore()"
    class="btn btn-outline-primary">Load More</button>
  </div>
</div>
